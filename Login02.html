<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Login02.css">
    <title>Login02</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-contriner">
        <h1 class="txt-login">Login Account</h1>

        <form action="#" method="post" id="form-login">
            <label for="#" class="text-email">Emaill Address</label><br>
            <input type="email" class="input-email" id="email">
            <i class='bx bxs-envelope icon'></i><br>

            <label for="#" class="text-password">Password</label><br>
            <input type="password" class="input-password" id="password">
            <i class='bx bx-shield-quarter icon'></i><br>

            <label class="container">Remember
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>

            <a href="#" class="link-forgot">Forgot Password?</a><br>

            <button class="button-btn" id="submit" formaction="#">Login Account</button>
        </form>

        <p class="txt-dont">Don't have an account? <a href="#" class="link-signup">Sign Up</a></p>
    </div>

    <script src="/js/Login02.js"></script>
</body>
</html>
